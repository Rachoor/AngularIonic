<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Organisations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let org of orgs">
      <ion-avatar item-left>
        <img [src]="org.avatar_url">
      </ion-avatar>
      <h3>{{ org.login}}</h3><h4>{{ org.id }}</h4>
    </button>
  </ion-list>
</ion-content>
