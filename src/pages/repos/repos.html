<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Repos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let repo of repos">
    <img [src]="repo.owner.avatar_url">
    <ion-card-content>
      <ion-card-title>
        <a [href]="repo.html_url">
        {{ repo.full_name }}
        </a>
      </ion-card-title>
      <p>
        {{ repo.description }}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <a ion-button clear small color="primary" icon-start [href]="repo.stargazers_url">
          <ion-icon name='star'></ion-icon>
          {{ repo.stargazers_count }}
        </a>
      </ion-col>
      <ion-col>
        <a ion-button clear small color="primary" icon-start [href]="repo.forks_url">
          <ion-icon name='git-network'></ion-icon>
          {{ repo.forks_count }}
        </a>
      </ion-col>
      <ion-col>
        <a ion-button clear small color="primary" icon-start [href]="repo.language_url">
          <ion-icon name='globe'></ion-icon>
          {{ repo.language }}
        </a>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
